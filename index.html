        ];

        let currentChannel = null;
        const MAX_DURATION_HOURS = 6;
        const MAX_DURATION_SECONDS = MAX_DURATION_HOURS * 3600;

        const elements = {
            channelSelect: document.getElementById("main-channel-select"),
            copyLiveBtn: document.getElementById("copy-live-btn"),
            startTimeInput: document.getElementById("playback-start-time"),
            endTimeInput: document.getElementById("playback-end-time"),
            durationHours: document.getElementById("duration-hours"),
            durationMinutes: document.getElementById("duration-minutes"),
            durationSeconds: document.getElementById("duration-seconds"),
            copyPlaybackBtn: document.getElementById("copy-playback-btn"),
            toast: document.getElementById("toast"),
            currentYear: document.getElementById("current-year"),
            disclaimerLink: document.getElementById("disclaimer-link"),
            disclaimerModal: document.getElementById("disclaimer-modal"),
            modalCloseBtn: document.getElementById("modal-close-btn")
        };

        window.onload = function() {
            initChannelSelect();
            initCopyLiveBtn();
            initPlaybackFunction();
            initDurationFunction();
            initCopyrightYear();
            initDisclaimerModal();
            initDateRangeLimit();
            setDefaultTime();
        };

        function initChannelSelect() {
            const groups = ["重庆", "央视", "卫视", "IPTV"];
            
            groups.forEach(groupName => {
                const optgroup = document.createElement("optgroup");
                optgroup.label = groupName;
                elements.channelSelect.appendChild(optgroup);
                
                const groupChannels = channelList.filter(channel => channel.group === groupName);
                groupChannels.forEach(channel => {
                    const option = document.createElement("option");
                    option.value = channel.url;
                    option.textContent = channel.name;
                    optgroup.appendChild(option);
                });
            });

            elements.channelSelect.selectedIndex = 0;
            const defaultChannelUrl = elements.channelSelect.value;
            currentChannel = channelList.find(item => item.url === defaultChannelUrl);
            
            updateElementStates(true);

            elements.channelSelect.addEventListener("change", function() {
                const channelUrl = this.value;
                if (channelUrl) {
                    currentChannel = channelList.find(item => item.url === channelUrl);
                    updateElementStates(true);
                } else {
                    currentChannel = null;
                    updateElementStates(false);
                }
            });
        }

        function updateElementStates(enabled) {
            elements.copyLiveBtn.disabled = !enabled;
            elements.startTimeInput.disabled = !enabled;
            elements.endTimeInput.disabled = !enabled;
            elements.durationHours.disabled = !enabled;
            elements.durationMinutes.disabled = !enabled;
            elements.durationSeconds.disabled = !enabled;
            elements.copyPlaybackBtn.disabled = !enabled;
        }

        function initDateRangeLimit() {
            const today = new Date();
            const eightDaysAgo = new Date(today.getTime() - 8 * 24 * 60 * 60 * 1000);
            
            const maxDate = formatTimeForInput(today);
            const minDate = formatTimeForInput(eightDaysAgo);
            
            elements.startTimeInput.min = minDate.split('T')[0];
            elements.endTimeInput.min = minDate.split('T')[0];
            elements.startTimeInput.max = maxDate.split('T')[0];
            elements.endTimeInput.max = maxDate.split('T')[0];
            
            elements.startTimeInput.addEventListener("blur", validateDateRange);
            elements.endTimeInput.addEventListener("blur", validateDateRange);
        }

        function validateDateRange(e) {
            const input = e.target;
            if (!input.value) return;
            
            const inputDate = new Date(input.value);
            const today = new Date();
            const eightDaysAgo = new Date(today.getTime() - 8 * 24 * 60 * 60 * 1000);
            
            const inputDateOnly = new Date(inputDate.getFullYear(), inputDate.getMonth(), inputDate.getDate());
            const todayOnly = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            const eightDaysAgoOnly = new Date(eightDaysAgo.getFullYear(), eightDaysAgo.getMonth(), eightDaysAgo.getDate());
            
            if (inputDateOnly < eightDaysAgoOnly) {
                showToast("日期不能早于8天前！已自动调整到最早日期");
                input.value = formatTimeForInput(eightDaysAgo);
            } else if (inputDateOnly > todayOnly) {
                showToast("日期不能晚于今天！已自动调整到今天");
                input.value = formatTimeForInput(today);
            }
        }

        function setDefaultTime() {
            const now = new Date();
            const before1 = new Date(now.getTime() - 1 * 60 * 60 * 1000);
            const eightDaysAgo = new Date(now.getTime() - 8 * 24 * 60 * 60 * 1000);
            
            const defaultTime = before1 < eightDaysAgo ? eightDaysAgo : before1;
            
            elements.startTimeInput.value = formatTimeForInput(defaultTime);
            
            const defaultEndTime = new Date(defaultTime.getTime() + 40 * 60 * 1000);
            elements.endTimeInput.value = formatTimeForInput(defaultEndTime);
        }

        function getTotalDurationSeconds() {
            const hours = parseInt(elements.durationHours.value) || 0;
            const minutes = parseInt(elements.durationMinutes.value) || 0;
            const seconds = parseInt(elements.durationSeconds.value) || 0;
            
            return hours * 3600 + minutes * 60 + seconds;
        }

        function setDurationFromSeconds(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            elements.durationHours.value = hours;
            elements.durationMinutes.value = minutes;
            elements.durationSeconds.value = seconds;
        }

        function initDurationFunction() {
            const durationInputs = [elements.durationHours, elements.durationMinutes, elements.durationSeconds];
            
            durationInputs.forEach(input => {
                input.addEventListener("blur", function() {
                    validateDurationInput(this);
                    syncEndTimeFromDuration();
                });
            });
            
            elements.startTimeInput.addEventListener("blur", syncEndTimeFromDuration);
            elements.endTimeInput.addEventListener("blur", syncDurationFromTimeRange);
        }

        function validateDurationInput(input) {
            let value = parseInt(input.value) || 0;
            
            if (input === elements.durationHours) {
                if (value < 0) value = 0;
                if (value > MAX_DURATION_HOURS) value = MAX_DURATION_HOURS;
            } else {
                if (value < 0) value = 0;
                if (value > 59) value = 59;
            }
            
            input.value = value;
        }

        function syncEndTimeFromDuration() {
            const startTimeVal = elements.startTimeInput.value;
            if (!startTimeVal) return;
            
            const totalSeconds = getTotalDurationSeconds();
            
            if (totalSeconds === 0) {
                setDurationFromSeconds(40 * 60);
                showToast("时长不能为0，已重置为40分钟");
                return;
            }
            
            if (totalSeconds > MAX_DURATION_SECONDS) {
                setDurationFromSeconds(MAX_DURATION_SECONDS);
                showToast(`回放时长不能超过${MAX_DURATION_HOURS}小时！已自动调整`);
                return;
            }
            
            const startTime = new Date(startTimeVal);
            const endTime = new Date(startTime.getTime() + totalSeconds * 1000);
            
            const today = new Date();
            const todayEnd = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 23, 59, 59);
            
            if (endTime > todayEnd) {
                elements.endTimeInput.value = formatTimeForInput(todayEnd);
                const actualSeconds = Math.floor((todayEnd - startTime) / 1000);
                setDurationFromSeconds(actualSeconds);
                showToast("结束时间不能超过今天！已自动调整时长");
            } else {
                elements.endTimeInput.value = formatTimeForInput(endTime);
            }
        }

        function syncDurationFromTimeRange() {
            const startTimeVal = elements.startTimeInput.value;
            const endTimeVal = elements.endTimeInput.value;
            
            if (!startTimeVal || !endTimeVal) return;
            
            const startTime = new Date(startTimeVal);
            const endTime = new Date(endTimeVal);
            
            if (endTime <= startTime) {
                showToast("结束时间不能早于或等于开始时间！");
                const newEndTime = new Date(startTime.getTime() + 40 * 60 * 1000);
                elements.endTimeInput.value = formatTimeForInput(newEndTime);
                setDurationFromSeconds(40 * 60);
                return;
            }
            
            let diffSeconds = Math.floor((endTime - startTime) / 1000);
            
            if (diffSeconds > MAX_DURATION_SECONDS) {
                diffSeconds = MAX_DURATION_SECONDS;
                const newEndTime = new Date(startTime.getTime() + MAX_DURATION_SECONDS * 1000);
                elements.endTimeInput.value = formatTimeForInput(newEndTime);
                showToast(`回放时长不能超过${MAX_DURATION_HOURS}小时！已自动调整结束时间`);
            }
            
            setDurationFromSeconds(diffSeconds);
        }

        function initCopyLiveBtn() {
            elements.copyLiveBtn.addEventListener("click", function() {
                if (!currentChannel) return;
                copyToClipboard(currentChannel.url);
                showToast("直播链接复制成功！");
            });
        }

        function initPlaybackFunction() {
            elements.copyPlaybackBtn.addEventListener("click", function() {
                if (!currentChannel) return;
                
                const startTimeVal = elements.startTimeInput.value;
                const endTimeVal = elements.endTimeInput.value;

                if (!startTimeVal || !endTimeVal) {
                    showToast("请选择完整的开始和结束时间！");
                    return;
                }

                validateDateRange({target: elements.startTimeInput});
                validateDateRange({target: elements.endTimeInput});
                
                const startTime = new Date(startTimeVal);
                const endTime = new Date(endTimeVal);

                const diffSeconds = Math.floor((endTime - startTime) / 1000);
                if (diffSeconds > MAX_DURATION_SECONDS) {
                    showToast(`回放时长不能超过${MAX_DURATION_HOURS}小时！请调整时间`);
                    const newEndTime = new Date(startTime.getTime() + MAX_DURATION_SECONDS * 1000);
                    elements.endTimeInput.value = formatTimeForInput(newEndTime);
                    setDurationFromSeconds(MAX_DURATION_SECONDS);
                    return;
                }

                if (endTime <= startTime) {
                    showToast("结束时间不能早于或等于开始时间！");
                    return;
                }

                const playbackUrl = generatePlaybackUrl(currentChannel.url, startTime, endTime);
                copyToClipboard(playbackUrl);
                showToast("自定义回放链接复制成功！");
            });
        }

        function generatePlaybackUrl(channelUrl, startTime, endTime) {
            const playbackBaseUrl = channelUrl.replace("000000001777", "000000002777");
            const startLinkTime = formatTimeForLink(startTime);
            const endLinkTime = formatTimeForLink(endTime);
            return `${playbackBaseUrl}?starttime=${startLinkTime}&endtime=${endLinkTime}`;
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).catch(err => {
                    fallbackCopyToClipboard(text);
                });
            } else {
                fallbackCopyToClipboard(text);
            }
        }

        function fallbackCopyToClipboard(text) {
            const tempInput = document.createElement("input");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
        }

        function formatTimeForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const day = String(date.getDate()).padStart(2, "0");
            const hour = String(date.getHours()).padStart(2, "0");
            const minute = String(date.getMinutes()).padStart(2, "0");
            return `${year}-${month}-${day}T${hour}:${minute}`;
        }

        function formatTimeForLink(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const day = String(date.getDate()).padStart(2, "0");
            const hour = String(date.getHours()).padStart(2, "0");
            const minute = String(date.getMinutes()).padStart(2, "0");
            const second = String(date.getSeconds()).padStart(2, "0");
            return `${year}${month}${day}T${hour}${minute}${second}.00Z`;
        }

        function showToast(message) {
            elements.toast.textContent = message;
            elements.toast.style.display = "block";
            clearTimeout(window.toastTimer);
            window.toastTimer = setTimeout(() => {
                elements.toast.style.display = "none";
            }, 2500);
        }

        function initCopyrightYear() {
            const currentYear = new Date().getFullYear();
            elements.currentYear.textContent = currentYear;
        }

        function initDisclaimerModal() {
            elements.disclaimerLink.addEventListener("click", function() {
                elements.disclaimerModal.style.display = "flex";
                document.body.style.overflow = "hidden";
            });

            elements.modalCloseBtn.addEventListener("click", closeModal);

            elements.disclaimerModal.addEventListener("click", function(e) {
                if (e.target === elements.disclaimerModal) {
                    closeModal();
                }
            });

            document.addEventListener("keydown", function(e) {
                if (e.key === "Escape" && elements.disclaimerModal.style.display === "flex") {
                    closeModal();
                }
            });
        }

        function closeModal() {
            elements.disclaimerModal.style.display = "none";
            document.body.style.overflow = "auto";
        }
